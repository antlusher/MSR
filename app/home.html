<div id="home" class="row">
	<div class="large-6 large-offset-3">
		<h2>Welcome to the {{ bum }} Page!</h2>
		<div class="alert-box">{{ message }}</div>
		<ul class="small-block-grid-2">
			<li>
				<img class="th" src="app/img/demo1.jpg" shows-message-when-hovered message="Image One" >
			</li>
			<li>
				<img class="th" src="app/img/demo2.jpg" shows-message-when-hovered message="Image Two" >
			</li>
			<div class="row">
				<div class="large-12 columns">
					<button class="button large expand radius" ng-click="logout()">Log Out</button>
				</div>
			</div>
		</ul>
	</div>
</div>
